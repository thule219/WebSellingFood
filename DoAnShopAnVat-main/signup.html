<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta property="og:title" content="Đăng kí/ Đăng nhập"/>
        <title>Lẩu</title>
        <meta name="keywords" content="Web đặt đồ ăn vặt, nước uống"/>
        <meta name="description" content="Trang đặt đồ ăn vặt, nước uống ngon bổ rẻ">
        <link rel="stylesheet" href="signup.css"  >
        <script src="signup.js" defer></script>
        

        
    </head>
    <body>
        
        <section>
            <div class="container">
              <div class="form sign-in-form">
                <div class="wrapper">
                  <form action="#">
                    <h1>Sign In</h1>
                    <p>use your email and password to sign in</p>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                    <button>Sign In</button>
                  </form>
                </div>
              </div>
              <div class="form sign-up-form active">
                <div class="wrapper">
                  <form action="#">
                    <h1>Sign up</h1>
                    <p>Please, provide all the correct info to create an account</p>
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                    <button>Sign Up</button>
                  </form>
                </div>
              </div>
              <div class="overlay-container">
                <div class="overlay">
                  <div class="overlay-left">
                    <h1>Create Account</h1>
                    <p>or</p>
                    <button id="signInButton">Log In</button>
                  </div>
                  <div class="overlay-right">
                    <h1>Please, Log In</h1>
                    <p>or</p>
                    <button id="signUpButton">Create Account</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
          
          <!-- *******************   -->
          <!--  This Code is for only the floating card in right bottom corner -->
          <!-- ********************  -->
          
       
        
    </div>
    
    </body>
    </html>

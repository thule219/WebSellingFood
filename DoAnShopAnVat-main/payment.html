<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta property="og:title" content="Thanh toán"/>
        <title>Thanh toán</title>
        <meta name="keywords" content="Web đặt đồ ăn vặt, nước uống"/>
        <meta name="description" content="Trang đặt đồ ăn vặt, nước uống ngon bổ rẻ">
        <link rel="stylesheet" href="stylepay.css"  >

<script>
    function openForm(){
      document.getElementById("myForm").style.display="block";
    }
    function closeForm(){
      document.getElementById("myForm").style.display="none";
    }
  </script>
  <script>
    function myFunction() {
      var x = document.getElementById("nav-item");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
    
        
    </head>
    <body>
      <div class="iphone">
        <header class="header">
          <h1>Checkout</h1>
        </header>
      
        <form action="https://httpbin.org/post" class="form" method="POST">
          <div>
            <h2>Address</h2>
      
            <div class="card">
              <address>
                Le Anh Thu<br />
                147 Tran Dai Nghia<br />
                Da Nang
              </address>
            </div>
          </div>
      
          <fieldset>
            <legend>Payment Method</legend>
      
            <div class="form__radios">
              <div class="form__radio">
                <label for="visa"><svg class="icon">
                    <use xlink:href="#icon-visa" />
                  </svg>Visa Payment</label>
                <input checked id="visa" name="payment-method" type="radio" />
              </div>
      
              <div class="form__radio">
                <label for="paypal"><svg class="icon">
                    <use xlink:href="#icon-paypal" />
                  </svg>PayPal</label>
                <input id="paypal" name="payment-method" type="radio" />
              </div>
      
              <div class="form__radio">
                <label for="mastercard"><svg class="icon">
                    <use xlink:href="#icon-mastercard" />
                  </svg>Master Card</label>
                <input id="mastercard" name="payment-method" type="radio" />
              </div>
            </div>
          </fieldset>
      
          <div>
            <h2>Bill</h2>
      
            <table>
              <tbody>
                <tr>
                  <td>Shipping fee</td>
                  <td align="right">10.000 Đ</td>
                </tr>
                <tr>
                  <td>Number</td>
                  <td align="right">1</td>
                </tr>
                <tr>
                  <td>Price Total</td>
                  <td align="right">15 000 Đ</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td>Total</td>
                  <td align="right">25 000 Đ</td>
                </tr>
              </tfoot>
            </table>
          </div>
      
          <div>
            <button class="button button--full" type="submit"><svg class="icon">
                <use xlink:href="#icon-shopping-bag" />
              </svg>Buy Now</button>
          </div>
        </form>
      </div>
      
     
      </svg>

          
    </body>
    </html>
